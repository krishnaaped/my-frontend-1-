<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/14b6f38ca5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN / REGISTER -->
  <div id="authContainer">
    <div class="auth-card">
      <h2 id="authTitle">Login</h2>
      <form id="authForm">
        <input type="text" id="authUsername" placeholder="Email or Username" required />
        <input type="password" id="authPassword" placeholder="Password" required />
        <button type="submit" id="authSubmit">Login</button>
      </form>
      <p class="switch-text">
        <span id="switchPrompt">Don't have an account?</span>
        <a href="#" id="switchLink">Register</a>
      </p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <!-- HEADER -->
    <header class="dash-header">
      <div class="title">
        <i class="fas fa-box"></i>
        <div>
          <h1>Inventory Dashboard</h1>
          <p>Manage your inventory efficiently</p>
        </div>
      </div>
      <button id="logoutBtn" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <main class="dash-main">
      <!-- UPLOAD + MANUAL ENTRY ROW -->
      <div class="grid-two">
        <div class="card upload-card">
          <h2>Upload Inventory File</h2>
          <label for="fileInput" class="file-drop">
            <i class="fas fa-upload fa-2x"></i>
            <p>Drop your CSV or XLSX file here<br/>or click to browse</p>
            <input type="file" id="fileInput" accept=".csv,.xlsx" />
          </label>
          <button id="uploadBtn" class="btn-action">Upload File</button>
          <small class="hint">Supported formats: CSV, XLSX</small>
          <!-- Uploaded files list -->
          <div id="uploadedFiles" class="uploaded-files hidden">
            <strong>Uploaded Files:</strong>
            <ul id="uploadedFilesList"></ul>
          </div>
        </div>

        <div class="card manual-card">
          <h2>Add Manually</h2>
          <form id="manualForm">
            <select id="manualAction" class="manual-select" required>
              <option value="" disabled selected>Choose Actionâ€¦</option>
              <option value="addField">Add Field</option>
              <option value="addEntry">Add Entry</option>
            </select>
        
            <div id="newFieldContainer" class="hidden">
              <input
                type="text"
                id="newFieldName"
                class="manual-input"
                placeholder="Enter field name"
                required
              />
              <button type="submit" class="btn-action">Add Field</button>
            </div>
        
            <div id="addEntryContainer" class="hidden">
              <button
                type="button"
                id="addEntryBtn"
                class="circle-btn"
                title="Click to add a new row"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- INVENTORY TABLE -->
      <div class="card table-card">
        <div class="table-header">
          <h2>Current Inventory</h2>
          <div class="header-actions">
            <button id="clearInventoryBtn" class="btn-action clear-btn">
              <i class="fas fa-trash-alt"></i> Clear Inventory
            </button>
            <input type="text" id="searchInput" placeholder="Search inventory..." />
          </div>
        </div>
        <div id="inventoryContainer">
          <table id="inventoryTable"></table>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
